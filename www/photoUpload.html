<!DOCTYPE html>
<html ng-app="photoUpload">
  <head>
    <title>Device Ready Example</title>
	    <script type="text/javascript" charset="utf-8" src="js/thirdParty/jquery.js"></script>
	
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		        <script type="text/javascript" charset="utf-8" src="js/thirdParty/angular.min.js"></script>
		            <script type="text/javascript" charset="utf-8" src="js/mobileinit.js"></script>
		        
	
	
	
	    <script type="text/javascript" charset="utf-8" src="js/photoUpload.js"></script>
	    
  </head>
  <body ng-controller="" onload="onLoad()">
  	
		<form enctype="multipart/form-data" onSubmit="alert('fuck');" action="http://192.168.1.3:8080/api/upload" method='post' enctype='multipart/form-data'>
		<p><input
		type='text', name='photo[name]', placeholder='Name'/>
		</p>
		<p><input type='file', name='photo[image]' accept="image/*" /></p>
		<p><input type='submit', value='Upload'/></p>
		</form>	
  
  </body>
</html>
